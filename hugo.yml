title: Farai's Codelab
baseURL: https://codelab.farai.xyz
copyright: All rights reserved. Please don't steal.
languageCode: en-zw
taxonomies:
  tag: tags
  tech: tech

frontmatter:
  date:
    - date
    - publishdate
    - lastmod
  publishdate:
    - publishdate
    - date
  lastmod:
    - lastmod
    - publishdate
    - date

markup:
  goldmark:
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
    parser:
      attribute:
        block: true
      wrapStandAloneimageWithinParagraph: true
    renderer:
      unsafe: true
    renderHooks:
      image:
        enableDefault: true
      link:
        enableDefault: true

module:
  mounts:
    - source: assets
      target: assets
    - source: images
      target: assets/images
    - source: files
      target: assets/files

params:
  footerText: Made with 🤷🏾‍♂️ by Farai. Built with [Hugo](https://gohugo.io) and [other fine tools](/content/bikeshed/colophon.md).
