title: Farai's Codelab
baseURL: https://codelab.farai.xyz
languageCode: en-zw
taxonomies:
  tag: tags
  tech: tech

frontmatter:
  date:
    - date
    - publishdate
  publishdate:
    - publishdate
    - date
  lastmod:
    - lastmod
    - publishdate
    - date

markup:
  goldmark:
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
    parser:
      attribute:
        block: true
      wrapStandAloneimageWithinParagraph: true
    renderer:
      unsafe: true
    renderHooks:
      image:
        enableDefault: true
      link:
        enableDefault: true
