title: Farai's Codelab
baseURL: https://codelab.farai.xyz
copyright: All rights reserved. Please don't steal.
languageCode: en-zw
taxonomies:
  project: projects
  tag: tags
  tech: tech
  series: series

frontmatter:
  date:
    - date
    - publishdate
    - lastmod
  publishdate:
    - publishdate
    - date
  lastmod:
    - lastmod
    - publishdate
    - date

markup:
  goldmark:
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
    parser:
      attribute:
        block: true
      wrapStandAloneimageWithinParagraph: true
    renderer:
      unsafe: true
    renderHooks:
      image:
        enableDefault: true
      link:
        enableDefault: true

module:
  mounts:
    - source: assets
      target: assets
    - source: images
      target: assets/images
    - source: files
      target: assets/files
    - source: videos
      target: assets/videos

mediaTypes:
  application/rss+xml:
    suffixes:
      - rss.xml
      - rss

outputFormats:
  RSS:
    mediaType: application/rss+xml
    basename: feed

outputs:
  home: [HTML, RSS]
  section: [HTML]

